fr:
  date:
    formats:
      default: "%e/%B/%Y"
      short: "%d %b %Y"
      long: "%A %d %B %Y"
      custom: "%d %b %Y"  
    day_names: ["dimanche", "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi"]
    abbr_day_names: ["dim", "lun", "mar", "mer", "jeu", "ven", "sam"]
    month_names: [nil, "janvier", "février", "mars", "avril", "mai", "juin", "juillet", "août", "septembre", "octobre", "novembre", "décembre"]
    abbr_month_names: [nil, "jan", "fév", "mar", "avr", "mai", "jun", "jul", "aoû", "sep", "oct", "nov", "déc"]
  time:
    formats:
      default: "%d/%m/%Y %H:%M"
      short: "%d %B %Y %H:%M"
      long: "%A %d %B %Y %H:%M"
    am: "am"
    pm: "pm"
  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        one: "moins d'une seconde"
        other: "moins de %{count} secondes"
      x_seconds:
        one: "une seconde"
        other: "%{count} secondes"
      less_than_x_minutes:
        one: "moins d'une minute"
        other: "moins de %{count} minutes"
      x_minutes:
        one: "une minute"
        other: "%{count} minutes"
      about_x_hours:
        one: "environ une heure"
        other: "environ %{count} heures"
      x_days:
        one: "un jour"
        other: "%{count} jours"
      about_x_months:
        one: "environ un mois"
        other: "environ %{count} mois"
      x_months:
        one: "un mois"
        other: "%{count} mois"
      about_x_years:
        one: "environ un an"
        other: "environ %{count} ans"
      over_x_years:
        one: "plus d'un an"
        other: "plus de %{count} ans"
      almost_x_years:
        one: "presque un an"
        other: "presque %{count} ans"
  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%u %n"
        unit: "€"
        separator: ","
        delimiter: " "
